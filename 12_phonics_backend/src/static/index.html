<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Pronunciation Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Phonics Pronunciation Trainer</h1>

        <h2>Select Level</h2>
        <select id="level-select">
            <option value="">Choose a level...</option>
        </select>

        <h2 id="category-heading" style="display: none;">Select Category</h2>
        <select id="category-select" style="display: none;">
            <option value="">Choose a category...</option>
        </select>

        <h2 id="sound-heading" style="display: none;">Select Sound</h2>
        <select id="sound-select" style="display: none;">
            <option value="">Choose a sound...</option>
        </select>

        <h2 id="word-heading" style="display: none;">Select Word</h2>
        <div id="word-buttons" style="display: none; margin-top: 10px; margin-bottom: 20px;"></div>

        <h2 id="accent-heading" style="display: none;">Select Accent</h2>
        <div id="accent-section" style="display: none;">
            <select id="accent-select">
                <option value="en-GB">British</option>
                <option value="en-US">American</option>
                <option value="en-AU">Australian</option>
                <option value="en-IE">Irish</option>
                <option value="en-IN">Indian</option>
                <option value="en-CA">Canadian</option>
            </select>
        </div>

        <div id="listen-section" style="margin-top: 15px; display: none;">
            <button id="listen-button" class="listen-btn">ðŸ”Š Listen</button>
        </div>

        <h2>Select Model</h2>
        <select id="model-select">
            <option value="">Loading models...</option>
        </select>

        <h2>Record Your Pronunciation</h2>
        <button id="record-button">Start Recording</button>
        <button id="stop-button" disabled>Stop Recording</button>
        
        <div id="analyzing-status" style="display: none; margin-top: 10px; color: #FF9800; font-weight: bold;"></div>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
