<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pronunciation Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English Pronunciation Trainer</h1>
        
        <h2>Select Model</h2>
        <select id="model-select">
            <option value="">Loading models...</option>
        </select>

        <h2>Select Accent</h2>
        <button id="ga-button" class="accent-btn active" data-accent="GA">General American (GA)</button>
        <button id="rp-button" class="accent-btn" data-accent="RP">Received Pronunciation (RP)</button>

        <h2>Select Word</h2>
        <select id="word-select">
            <option value="">Choose a word...</option>
            <option value="tomato">tomato</option>
            <option value="dance">dance</option>
            <option value="bath">bath</option>
            <option value="grass">grass</option>
            <option value="lot">lot</option>
            <option value="cloth">cloth</option>
            <option value="phone">phone</option>
            <option value="schedule">schedule</option>
            <option value="lever">lever</option>
            <option value="route">route</option>
        </select>
        
        <div id="listen-section" style="margin-top: 15px; display: none;">
            <button id="listen-button" class="listen-btn">ðŸ”Š Listen to Pronunciation</button>
        </div>

        <h2>Record Your Pronunciation</h2>
        <button id="record-button">Start Recording</button>
        <button id="stop-button" disabled>Stop Recording</button>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
